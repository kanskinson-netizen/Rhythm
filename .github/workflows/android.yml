name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run Lint
        run: ./gradlew lint
      
      - name: Upload lint results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lint-results
          path: app/build/reports/lint-results*.html
          retention-days: 7

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-java@v4
      with:
        java-version: 17
        distribution: 'zulu'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Create private.properties for build
      env:
        PRIVATE_PROPERTIES: ${{ secrets.PRIVATE_PROPERTIES }}
      run: |
        if [ -n "$PRIVATE_PROPERTIES" ]; then
          echo $PRIVATE_PROPERTIES | base64 -di > ./private.properties
        else
          echo "CANVAS_API_KEY=" > ./private.properties
        fi

    - name: Build with Gradle
      run: ./gradlew assemble

    - name: Generate build info
      if: github.event_name == 'pull_request'
      run: |
        echo "Build completed at: $(date)" > build_info.txt
        echo "Commit: ${{ github.sha }}" >> build_info.txt
        echo "Branch: ${{ github.head_ref }}" >> build_info.txt

    - name: Upload PR artifacts
      if: github.event_name == 'pull_request'
      uses: actions/upload-artifact@v4
      with:
        name: rhythm-pr-${{ github.event.pull_request.number }}
        path: |
          app/build/outputs/apk/release/Rhythm-*-release.apk
          app/build/outputs/apk/debug/Rhythm-*-debug.apk
          build_info.txt
        retention-days: 14